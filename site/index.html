<!DOCTYPE html>
<html dir="ltr" lang="zh-hans-CN">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/flat_icon_theme.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flat BBS</title>
</head>

<body>
  <style>
    body {
      margin: 0px;
    }

    #splash {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #splash img {
      height: 5rem;
      width: 5rem;
    }

    @media (prefers-color-scheme: dark) {
      #splash {
        background-color: #121314;
      }
    }
  </style>
  <div id="app">
    <div id="splash">
      <img src="/flat_icon_theme.svg" alt="">
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
